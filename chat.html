<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<header><h1 >TCHAT WITH THE FORCE !</h1></header>
   
	
	<div id="container">
		<div id="left">
			<div id="messageLeft" class="animated bounce"></div>
			<div id="commentsLeft">
				<div id="commentLeft" class="textarea" placeholder="Type your communciations here..." contentEditable="true" required></div>
				<div id="espaceSmileyLeft">
					<button class="buttonSmileys" >Smileys</button>
					<img src="images/1.png" title="anger">
					<img src="images/2.png" title="burn">
					<img src="images/3.png" title="confused">
					<img src="images/4.png" title="cool">
					<img src="images/5.png" title="cry">
					<img src="images/6.png" title="fire">
					<img src="images/7.png" title="grimace">
					<img src="images/8.png" title="love">
					<img src="images/9.png" title="miao">
					<img src="images/10.png" title="prettiness">
					<img src="images/11.png" title="question">
					<img src="images/12.png" title="shout">
					<img src="images/13.png" title="slobber">
					<img src="images/14.png" title="smile">
					<img src="images/15.png" title="spook">
					<img src="images/16.png" title="startle">
					<img src="images/17.png" title="surprise">
					<img src="images/18.png" title="sweat">
					<img src="images/19.png" title="thirst">
					<img src="images/20.png" title="vomit">
                    
				</div>
				<input type="submit" id="leftBtn" class="myButton" value="Send">
			</div>	
		</div>

		<div id="right">
			<div id="messageRight" class="animated bounce"></div>

			<div id="commentsRight">
				<div id="commentRight" class="textarea" placeholder="Type your communications here..." contentEditable="true" required></div>
				<div id="espaceSmileyRight">
					<button class="buttonSmileys" >Smileys</button>
					<img src="images/1.png" title="anger">
					<img src="images/2.png" title="burn">
					<img src="images/3.png" title="confused">
					<img src="images/4.png" title="cool">
					<img src="images/5.png" title="cry">
					<img src="images/6.png" title="fire">
					<img src="images/7.png" title="grimace">
					<img src="images/8.png" title="love">
					<img src="images/9.png" title="miao">
					<img src="images/10.png" title="prettiness">
					<img src="images/11.png" title="question">
					<img src="images/12.png" title="shout">
					<img src="images/13.png" title="slobber">
					<img src="images/14.png" title="smile">
					<img src="images/15.png" title="spook">
					<img src="images/16.png" title="startle">
					<img src="images/17.png" title="surprise">
					<img src="images/18.png" title="sweat">
					<img src="images/19.png" title="thirst">
					<img src="images/20.png" title="vomit">
				</div>
              
				<input type="submit" class="myButton" id="rightBtn" value="Send">
			</div>
            
		</div>
        
    </div>

<script type="text/javascript" src="script.js" ></script>
</body>
</html>
